<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Inteligencias Múltiples</title>
<!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Fondo general con degradado */
  body {
    padding: 20px;
    background: linear-gradient(135deg, #bd3e3e, #867423);
    min-height: 100vh;
    color: #f0f0f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  /* Contenedor central */
  .container {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
    max-width: 700px;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #000000, #dfddd6);
    -webkit-background: text;
    -webkit-text-fill-color: transparent;
  }
  label, p {
    font-weight: 600;
  }
  /* Inputs */
  input.form-control {
    background: rgba(255 255 255 / 0.85);
    border: none;
    color: #333;
    font-weight: 600;
  }
  /* Botones primarios con degradado */
  .btn-primary {
    background: linear-gradient(45deg, #f7971e, #ffd200);
    border: none;
    color: #333;
    font-weight: 700;
    transition: background 0.4s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(45deg, #ffd200, #f7971e);
    color: #111;
  }
  /* Botones secundarios con degradado gris */
  .btn-secondary {
    background: linear-gradient(45deg, #6c757d, #495057);
    border: none;
    font-weight: 600;
  }
  .btn-secondary:hover {
    background: linear-gradient(45deg, #495057, #6c757d);
  }
  /* Etiquetas de opción */
  .form-check-label {
    cursor: pointer;
  }
  /* Modal */
  .modal-content {
    background: linear-gradient(135deg, #962121, #914e28);
    color: #f0f0f5;
    border: none;
    border-radius: 12px;
  }
  .modal-header {
    border-bottom: 2px solid rgba(255 255 255 / 0.3);
  }
  .btn-close {
    filter: invert(1);
  }
  /* Scrollbar modal resultados */
  .modal-body {
    max-height: 50vh;
    overflow-y: auto;
  }
  /* Mensajes en resultados */
  #resultados-contenido p strong {
    color: #ffd200;
  }
  #resultados-contenido p em {
    font-style: normal;
    color: #fffa85;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Test de Inteligencias Múltiples</h1>

  <div id="form-nombre-container" class="mb-4">
    <label for="nombre" class="form-label">Nombres y Apellidos:</label>
    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre completo" />
    <div class="d-grid mt-3">
      <button id="btn-iniciar" class="btn btn-primary">Iniciar Test</button>
    </div>
  </div>

  <div id="test-container" class="d-none">
    <form id="preguntas-container" class="mb-3">
      <!-- Preguntas aparecerán aquí -->
    </form>
    <div class="d-flex justify-content-between">
      <button id="btn-anterior" class="btn btn-secondary" disabled>Anterior</button>
      <button id="btn-siguiente" class="btn btn-primary">Siguiente</button>
    </div>
  </div>
</div>

<!-- Modal resultados Bootstrap -->
<div class="modal fade" id="modal-resultados" tabindex="-1" aria-labelledby="modalResultadosLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalResultadosLabel">Resultados del Test</h5>
        <button type="button" class="btn-close" id="modal-cerrar" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="resultados-contenido">
        <!-- Resultados aquí -->
      </div>
      <div class="modal-footer">
        <button type="button" id="btn-volver" class="btn btn-secondary">Volver</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
